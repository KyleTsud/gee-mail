<html>
	<head>
		<title>DevLeague GeeMail Challenge</title>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
        //javascript method to do the same thing
	
		//inbox count
		document.addEventListener("click", function(){
			document.getElementById("menu").innerHTML="Inbox (1)";
		});

		//event handler for body message  
       	document.addEventListener("click", function(){
        var myBody = document.createElement("row2");
        myBody.innerHTML = body;
        element.appendChild(myBody);
    	});

    	/*recurring function need to revise this section
       	var myVar = setInterval (function (){getNewMessage()});
       	function getNewMessage(){
       		var now = newDate();
       		return generateMessage(now);
       		}*/
        
			
		//today's date display in header section
		document.getElementById("today").innerHTML = Date();
		

		//sender, subject, date data 
		var element = document.getElementById('main');
        for (var i = 0; i < window.geemails.length; i++) {
        var currentMessage = window.geemails[i];

		var sender = currentMessage.sender;
        var mySender = document.createElement("div");
        mySender.innerHTML = sender;
        element.appendChild(mySender);

        var subject = currentMessage.subject;
		    var mySubject = document.createElement("row1");
        mySubject.innerHTML = subject;
        mySender.appendChild(mySubject);

        var date = currentMessage.date;
        var myDate = document.createElement("row1");
        myDate.innerHTML = date;
        mySubject.appendChild(myDate);

       	var body = currentMessage.body;
        //var myBody = document.createElement("row2");
        myBody.innerHTML = body;
        element.appendChild(myBody);
       
        }
      }


   
    </script>
	</head>
	
	<body>
		
		<header>
			<h1>GeeMail</h1>
			<p id="today"></p>
		</header>

		<div id="menu">
				<table>
					<tr><td><b>Inbox</b></td></tr>
				</table>
		</div>	
    	
    	<div id="main">
			<p id="row1"></p>
		</div>	
  		<p id="row2"></p>
  		</div>

		
		</body>
</html>
